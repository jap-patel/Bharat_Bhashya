<div class="login-box">
  <p class="login-title">LOGIN</p>
        
  <form class="row g-3 needs-validation login-form" novalidate>
    <div class="col-md-12">
      <div class="input-group has-validation login-input">
          <span class="input-group-text" id="inputGroupPrepend"><img src="../img/user.png" class="form-img"></span>
            <input type="text" class="form-control login-ip" id="validationCustomUsername" aria-describedby="inputGroupPrepend"  placeholder="User ID" required>
            <div class="invalid-feedback">  Please choose a username. </div>
      </div>
    </div>
            
    <div class="col-md-12">
      <div class="input-group has-validation login-input">
          <span class="input-group-text" id="inputGroupPrepend"><img src="" class="form-img"></span>
          <input type="text" class="form-control login-ip" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="Password" required>
          <div class="invalid-feedback"> Please choose a username. </div>
      </div>
    </div>
            
    <div class="col-md-12">
     <a href="#" class="login-forgot">Forgot password?</a>
    </div>
            
    <div class="col-md-12 btn-line center">
      <button class="btn login-btn btn-outline-dark" type="submit">SUBMIT</button>
    </div>
      
    <div class="col-md-12 center register-line"> Not registered? <a href="#" class="login-register">Register here</a></div>

  </form>
</div>
