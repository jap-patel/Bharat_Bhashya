  <div class="create_case-box">
    <div class="create_case-title">SEARCH SUSPECT</div>

      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Aadhar number</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend"><i class="material-icons">&#xe242;</i></span>

      </div>

            aria-describedby="inputGroupPrepend" required>

      </div>
    </form>
