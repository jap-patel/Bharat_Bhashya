<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>  
  <link href="/static/converter.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar bgcolor navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('user')}}">
        <img src="/static/img/logo.png" width="8%" height="8%" class="logo">
        BharatBhashya</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse navlinks" id="navbarSupportedContent">        
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{{url_for('user')}}">HOME</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{{url_for('converter')}}">CONVERTER</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{{url_for('about_us')}}">ABOUT US</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{{url_for('contact_us')}}">CONTACT US</a>
        </li>
        <form action="/search_all_cases" class="d-flex nav-search" role="search">                                                                                                                                                         
          <input class="form-control me-2" type="search" placeholder="Search other cases" aria-label="Search">
          <button class="btn btn-light search-btn" type="submit"><i style="font-size:20px;" class="fa">&#xf002</i></button>
        </form>            
        <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-left: 20px;">            
            <a class="btn btn-danger" href="{{url_for('logout')}}">
              <i style="font-size:24px" class="fa">&#xf011;</i>
            </a>
        </div>          
        </ul>

        <!-- <form class="d-flex" role="search">                                                                                               (................ This code is for Search-Bar & Search-Button................ )                                                                 
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light search-btn" type="submit"><img src="img/magnifying-glass.png" class="search-logo"></button>
            </form> -->

      </div>
    </div>
  </nav>

  <div class="converter-box">
    <div class="converter-title">CONVERTER</div>
    <div class="row row-cols-1">
      <div class="col-md-4">
        <form action="/select_languages" method="POST" enctype="multipart/form-data">
          <div>
            <label for="inputPassword4" class="form-label">Police Speech Language <span style="color: red;">*</span></label>
            <div class="input-group has-validation" id="replace">
              <span class="input-group-text" id="inputGroupPrepend"><i style="font-size:24px"
                  class="fa">&#xf1ab;</i></span>
              <select id="state" style="height:45px;" name="police_speech_language" class="form-select" required>
                <option value selected disabled>Choose</option>
                <option>English</option>
                <option>Gujarati</option>
                <option>Hindi</option>
                <option>Bengali</option>
                <option>Kanada</option>
                <option>Telegu</option>
                <option>Urdu</option>
                <option>Malayalam</option>
              </select>
            </div>
          </div>
          <br>
          <div>
            <label for="inputPassword4" class="form-label">Suspect Speech Language <span style="color: red;">*</span></label>
            <div class="input-group has-validation" id="replace">
              <span class="input-group-text" id="inputGroupPrepend"><i style="font-size:24px"
                  class="fa">&#xf1ab;</i></span>
              <select id="state" style="height:45px;" name="suspect_speech_language" class="form-select" required>
                <option value selected disabled>Choose</option>
                <option>English</option>
                <option>Gujarati</option>
                <option>Hindi</option>
                <option>Bengali</option>
                <option>Kanada</option>
                <option>Telegu</option>
                <option>Urdu</option>
                <option>Malayalam</option>
              </select>
            </div>
          </div>
          <br>
          <div>
            <label for="inputPassword4" class="form-label">Target Language <span style="color: red;">*</span></label>
            <div class="input-group has-validation" id="replace">
              <span class="input-group-text" id="inputGroupPrepend"><i style="font-size:24px"
                  class="fa">&#xf1ab;</i></span>
              <select id="state" style="height:45px;" name="target_language" class="form-select" required>
                <option value selected disabled>Choose</option>
                <option>English</option>
                <option>Gujarati</option>
                <option>Hindi</option>
                <option>Bengali</option>
                <option>Kanada</option>
                <option>Telegu</option>
                <option>Urdu</option>
                <option>Malayalam</option>
              </select>
            </div>
          </div>
        
      </div>
      <div class="col-md-8">
        <div class="row screen-top">
          <div class="col-md-9">
            <label style="font-size:18px;position: relative;bottom:2px;">Current Speaker: <span style="color: red;">*</span></label>
            <div class="wrapper">
              <input type="radio" class="speaker" name="speaker" value="police" id="option-1">
              <input type="radio" class="speaker" name = "speaker" value="suspect" id="option-2">
                <label for="option-1" class="option option-1">
                  <div class="dot"></div>
                   <span>Police</span>
                   </label>
                <label for="option-2" class="option option-2">
                  <div class="dot"></div>
                   <span>Suspect</span>
                </label>
             </div>
          </div>
          <div class="col-md-3">
            
          </div>
                                
          {% if speaker=="police" %}
            <div class="col-md-9 mt-2">
              <div>
                <textarea class="screen-size" style="height: 350px;">  
                 {{display_language_text}}
                </textarea>
              </div>
            </div>
          {% elif speaker=="suspect" %}        
            <div class="col-md-9 mt-2">
              <div>
                <textarea class="screen-size" style="height: 350px;">
                {{display_language_text}} 
                </textarea>
              </div>
            </div>
            {% else %}
            <div class="col-md-9 mt-2">
              <div class="screen-size" style="height: 350px;">  
                
                
                
                
              </div>
            </div>
          {% endif %}                    
          <div class="col-md-3" >
            <div style="margin-top:19%;">
                <button class="btn btn-outline-dark mic-btn " id="detect_all_language" type="submit">
                <i style="font-size:23px" class="fa">&#xf130;</i>
                </button>
                <span class="mic-text">Tap to Speak</span>
            </div>
            <div style="margin-top:24%;">
              <a href="{{url_for('hear_last_dialogue', last_dialogue_text = last_dialogue_text, display_language_text = display_language_text, speaker = speaker, audio_language = audio_language)}}"><i style="font-size:18px" class="btn btn-outline-dark fa">&#xf028;</i></a>
              <span class="mic-text">Tap to hear</span></div>
          </div>
        </div>
      </div>
    </div>
  </form>
    <div class="row controls">
      <div>
        <button class="btn btn-outline-warning" type="submit" style = "margin-top: -5%;">
          <i style="font-size:24px" class="fa">&#xf093;</i>
          &nbsp;
          Upload Recording
        </button>
        &nbsp;&nbsp;&nbsp;  
        
        
        <a href="{{url_for('save_session')}}" class="btn btn-outline-success" type="submit" style = "margin-top: -5%;">
          <i style="font-size:24px" class="fa">&#xf0c7;</i>
          &nbsp;
          Save Session
        </a>
        
        &nbsp;&nbsp;&nbsp;
        <!-- Example single danger button -->
        <!--           
        <button type="button" class="btn btn-outline-primary">
          <i style="font-size:24px" class="fa">&#xf06e;</i>
          &nbsp;
          View Session Text
        </button> -->

      </div>
    </div>
  </div>  

</body>

</html>
