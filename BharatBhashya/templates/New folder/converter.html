      <div class="col-md-4">
        <form>
          <div>
            <label for="inputPassword4" class="form-label">Police Speech Language</label>
            <div class="input-group has-validation" id="replace">
              <span class="input-group-text" id="inputGroupPrepend"><i style="font-size:24px"
                  class="fa">&#xf1ab;</i></span>
              <select id="state" style="height:45px;" class="form-select">
                <option selected>Choose</option>
                <option>Gujarati</option>
                <option>Hindi</option>
                <option>English</option>
              </select>
            </div>
          </div>
          <br>
          <div>
            <label for="inputPassword4" class="form-label">Suspect Speech Language</label>
            <div class="input-group has-validation" id="replace">
              <span class="input-group-text" id="inputGroupPrepend"><i style="font-size:24px"
                  class="fa">&#xf1ab;</i></span>
              <select id="state" style="height:45px;" class="form-select">

                <option>English</option>

            </div>
          </div>
          <br>
          <div>
            <label for="inputPassword4" class="form-label">Target Language</label>
            <div class="input-group has-validation" id="replace">
              <span class="input-group-text" id="inputGroupPrepend"><i style="font-size:24px"
                  class="fa">&#xf1ab;</i></span>
              <select id="state" style="height:45px;" class="form-select">
                <option selected>Choose</option>
                <option>Gujarati</option>
                <option>Hindi</option>
                <option>English</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-8">
        <div class="row screen-top">
          <div class="col-md-9">
            <label style="font-size:18px;position: relative;bottom:2px;">Current Speaker:</label>
            <div class="wrapper">
              <input type="radio" name="select" id="option-1" checked>
              <input type="radio" name="select" id="option-2">
                <label for="option-1" class="option option-1">
                  <div class="dot"></div>
                   <span>Police</span>
                   </label>
                <label for="option-2" class="option option-2">
                  <div class="dot"></div>
                   <span>Suspect</span>
                </label>
             </div>
          </div>
          <div class="col-md-3">
            
          </div>

            </div>
          </div>

            </div>
            <div style="margin-top:40%;">
