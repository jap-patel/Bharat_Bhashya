<!-- ================================Registration form starts from here================================ -->
<section class="vh-100 bg-image" style="">
  
  <div class="mask d-flex align-items-center h-50 gradient-custom-3">
    <div class="container h-50">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card mb-5" style="border-radius: 15px; border: solid 2px #00c9b5;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form action="/registration" method="POST" enctype="multipart/form-data">
                <!-- <div class="msg">{{ msg }}</div>     -->
                {% if msg %}
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{msg}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>                                                                                                                                                     
                {% endif %}          
                
                <div class="form-outline mb-4">
                  <label class="form-label" for="admin_token">Admin Token</label>
                  <input type="password" name="admin_token" id="form3Example4cg" class="form-control " />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="security_agency_name">Security Agency Name</label>
                  <input type="text" name="security_agency_name" id="form3Example3cg" class="form-control" />                
                </div> 

                <div class="form-outline mb-4">  
                  <label class="form-label" for="name">User ID</label>
                  <input type="text" name="name" id="form3Example1cg" class="form-control" />                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Email</label>
                  <input type="email" name="email" id="form3Example3cg" class="form-control" />                
                </div>                

                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" name="password" id="form3Example4cg" class="form-control " />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="repeat_password">Confirm password</label>
                  <input type="password" name="repeat_password" id="form3Example4cdg" class="form-control" />
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" name="agree_on_all_terms" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g"> I agree all statements in <a href="{{url_for('terms_and_services')}}" class="text-body"><u>Terms of service</u></a></label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" style="background-color: #00c9b5;">Register</button>
                </div>

                <!-- <p class="text-center text-muted mt-lg-4 mb-lg-5">Have already an account? <a href="{{url_for('login')}}" class="fw-bold text-body"><u>Login here</u></a></p> -->
                <p class="text-center form-label text-muted mt-lg-4">Have already an account? <a href="{{url_for('login')}}"  style="text-decoration: none;font-weight: 100;">Login here</a></p>

              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</body>
